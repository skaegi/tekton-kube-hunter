abapiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: hunter-task
spec:
  steps:
  - name: check-kata-unprivileged
    runtimeClassName: kata-remote-x86-large
    securityContext:
      privileged: false
    image: ubuntu
    script: |
      #!/usr/bin/env bash
      set -o errexit;
      while true; do total_mem=$(grep -i 'MemTotal' /proc/meminfo | awk '{print $2}') && free_mem=$(grep -i 'MemAvailable' /proc/meminfo | awk '{print $2}') && mem=$(echo "$free_mem $total_mem" |  awk '{printf "%.1f%%", 100*(1-$1/$2)}') && disk=$(df -h | awk '$NF=="/"{printf "%s", $5}') && echo "[Memory: $mem, Disk: $disk]" && sleep 5; done & echo
      df -Th;
      uname -a;
      hostname;
      ls -al /dev;
      ls -alR /var/run/secrets;
      whoami;
      mkdir /artifacts/test;
      rmdir /artifacts/test;
      apt update;
      apt install curl tar xz-utils -y;
      cd ~;
      time curl -Ls -O https://github.com/kata-containers/kata-containers/releases/download/3.2.0/kata-static-3.2.0-amd64.tar.xz;
      time tar xJ -f ~/kata-static-3.2.0-amd64.tar.xz;
      cd /artifacts;
      time tar xJ -f ~/kata-static-3.2.0-amd64.tar.xz;
    workingDir: $(workspaces.task-pvc.path)
  - name: check-kata-privileged
    securityContext:
      privileged: true
    image: ubuntu
    command: ["/bin/bash", "-c"]
    args:
    - sleep 9999; while true; do total_mem=$(grep -i 'MemTotal' /proc/meminfo | awk '{print $2}') && free_mem=$(grep -i 'MemFree' /proc/meminfo | awk '{print $2}') && mem=$(echo "$free_mem $total_mem" |  awk '{printf "%.1f%%", 100*(1-$1/$2)}') && disk=$(df -h | awk '$NF=="/"{printf "%s", $5}') && echo "[Memory $mem, Disk $disk]" && sleep 5; done & echo;
      df -Th;
      uname -a;
      ls -al /dev;
      ls -alR /var/run/secrets;
      apt-get update;
      whoami;
      mkdir /artifacts/test;
      rmdir /artifacts/test;
      apt update;
      apt install curl tar xz-utils -y;
      cd ~;
      time curl -Ls -O https://github.com/kata-containers/kata-containers/releases/download/3.2.0/kata-static-3.2.0-amd64.tar.xz;
      time tar xJ -f ~/kata-static-3.2.0-amd64.tar.xz;
      cd /artifacts;
      time tar xJ -f ~/kata-static-3.2.0-amd64.tar.xz;      
    workingDir: $(workspaces.task-pvc.path)
  - name: kube-hunter
    image: aquasec/kube-hunter:0.5.0
    command: ["kube-hunter"]
    args: ["--pod"]
    workingDir: $(workspaces.task-pvc.path)
  workspaces:
  - name: task-pvc
    mountPath: /artifacts
