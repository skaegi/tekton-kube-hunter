apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: hunter-task
spec:
  steps:
  - name: check-kata-privileged
    securityContext:
      privileged: true
    image: ubuntu
    command: ["/bin/sh", "-c"]
    args:
    - df -Th;
      uname -a;
      ls -al /dev;
      ls -alR /var/run/secrets;
  - name: kube-hunter
    image: aquasec/kube-hunter@sha256:4ba7f14019eaf22c4aa0095ebbce463fcbf2e2074f6dae826634ec7ce7a876e9
    command: ["python", "kube-hunter.py"]
    workingDir: /kube-hunter
    args: ["--pod", "--log", "DEBUG"]
